      rel="stylesheet"
    />

    <script src="app.js"></script>

    <style>
      body {
        background-color: #f8f9fa;
        transition: background-color 0.3s ease;
      }
      .card {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }
      .button {
        transition: all 0.3s ease;
      }
      .button:hover {
        transform: translateY(-2px);
      }
      .dark-mode {
        background-color: #1a202c;
        color: #e2e8f0;
      }
      .dark-mode .card {
        background-color: #2d3748;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <section id="PreferencesGen">
      <div class="card w-full max-w-md fade-in">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-center text-green-600 mb-4">
            Your Fitness Profile
          </h2>
          <ul
            class="text-xl text-center text-gray-700 mb-6"
            id="preferences"
          ></ul>
          <div class="flex flex-col space-y-2">
            <a
              href="/eLoad.html"
              class="button w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded text-center"
            >
              <i data-lucide="activity" class="inline-block mr-2"></i>
              Start Your Journey
            </a>

            <a
              href="/index.html"
              class="button w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded text-center"
            >
              <i data-lucide="home" class="inline-block mr-2"></i>
              Home
            </a>
          </div>
        </div>
      </div>
      <button
        id="darkModeToggle"
        class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full"
      >
        <i data-lucide="moon" class="dark-icon hidden"></i>
        <i data-lucide="sun" class="light-icon"></i>
      </button>
    </section>
    <script>
      DisplayUserPreferences();
    </script>
  </body>
