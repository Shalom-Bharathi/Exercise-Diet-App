/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;

    }
}

.card {

/* Tooltip styles */
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -60px;
    opacity: 0;
    transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {

let userPreferences;

const dietTypeIcons = {
    veg: { icon: "salad", color: "#2ecc71" },
    "non-veg": { icon: "beef", color: "#e74c3c" },
    egg: { icon: "egg", color: "#f1c40f" },
};

// DOM Elements
let darkModeToggle, body, dietPlansGrid, recommendedDietsGrid, searchInput, recommendedDietsSection;

// Initialize DOM elements
function initializeDOMElements() {
    darkModeToggle = document.getElementById('darkModeToggle');
    body = document.body;
    dietPlansGrid = document.getElementById('dietPlansGrid');
    recommendedDietsGrid = document.getElementById('recommendedDietsGrid');
    searchInput = document.getElementById('searchInput');
    recommendedDietsSection = document.getElementById('recommendedDiets');

    console.log("DOM elements initialized", {
        darkModeToggle,
        dietPlansGrid,
        recommendedDietsGrid,
        searchInput,
        recommendedDietsSection
    });
}

// Dark mode functions
function toggleDarkMode() {
    if (body) {
        body.classList.toggle('dark-mode');
        const isDarkMode = body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        updateDarkModeIcon();
    }
}

function updateDarkModeIcon() {
    if (darkModeToggle) {
        const icon = darkModeToggle.querySelector('i');
        if (icon) {
            if (body.classList.contains('dark-mode')) {
                icon.setAttribute('data-lucide', 'moon');
            } else {
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }
    }
}

// Check for saved dark mode preference
function initializeDarkMode() {
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode && body) {
        body.classList.add('dark-mode');
    }
    console.log("Dark mode initialized", { savedDarkMode });
}

// User preferences function
function getPreferences() {
    console.log("getPreferences called");
    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
        firebase.auth().onAuthStateChanged(user => {
            console.log("Auth state changed", user ? "User logged in" : "No user");
            if (user) {
                const preferencesRef = firebase.firestore().collection('preferences');

                preferencesRef
                    .where('uid', '==', user.uid)
                    .get()
                    .then(querySnapshot => {
                        console.log("Preferences query snapshot", querySnapshot);
                        if (!querySnapshot.empty) {
                            const userPreferenceDoc = querySnapshot.docs[0].data();
                            userPreferences = userPreferenceDoc.Preference || [];
                            if (typeof userPreferences === 'string') {
                                userPreferences = [userPreferences];
                            }
                        } else {
                            userPreferences = [];
                        }
                        console.log("Set userPreferences", userPreferences);
                        renderDietPlans();
                        renderRecommendedDiets();
                    })
                    .catch(error => {
                        console.error("Error getting preferences: ", error);
                    });
            } else {
                console.log("No user signed in, setting default preferences");
                userPreferences = [];
                renderDietPlans();
                renderRecommendedDiets();
            }
        });
    } else {
        console.error("Firebase auth or firestore not initialized");
        userPreferences = [];
        renderDietPlans();
        renderRecommendedDiets();
    }
}

// Render recommended diets
function renderRecommendedDiets() {
    console.log("renderRecommendedDiets called", userPreferences);
    if (!Array.isArray(userPreferences) || userPreferences.length === 0) {
        console.log("User preferences not set, invalid, or empty");
        document.getElementById('recommendedDiets').style.display = 'none';
        return;
    }

    if (recommendedDietsGrid) {
        recommendedDietsGrid.innerHTML = '';
        const recommendedDiets = dietPlans.filter(plan => 
            userPreferences.some(pref => plan.keywords.includes(pref))
        );
        console.log("Recommended diets", recommendedDiets);
        
        if (recommendedDiets.length > 0) {
            recommendedDiets.forEach((plan, index) => {
                const card = createDietPlanCard(plan, index);
                recommendedDietsGrid.appendChild(card);
            });
            document.getElementById('recommendedDiets').style.display = 'block';
        } else {
            document.getElementById('recommendedDiets').style.display = 'none';
        }
        
        lucide.createIcons();
        console.log("Recommended diets rendered");
    } else {
        console.error("recommendedDietsGrid element not found");
    }
}


function createDietPlanCard(plan, displayIndex) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="index-badge">${displayIndex + 1}</div>
        <div class="card-header">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-lg font-bold">${plan.title}</h3>
                <i data-lucide="${plan.icon}" class="h-6 w-6" style="color: ${plan.color};"></i>
            </div>
            <div class="flex space-x-2 mb-2">
                ${plan.dietTypes.map(type => `
                    <div class="tooltip">
                        <span class="badge">
                            <i data-lucide="${dietTypeIcons[type].icon}" class="h-4 w-4" style="color: ${dietTypeIcons[type].color};"></i>
                        </span>
                        <span class="tooltiptext">${type === 'veg' ? 'Vegetarian' : type === 'non-veg' ? 'Non-vegetarian' : 'Egg-based'}</span>
                    </div>
                `).join('')}
            </div>
            <p class="text-sm">${plan.description}</p>
        </div>
        <div class="card-content">
            <p class="text-sm font-semibold mt-2">Potential Benefits:</p>
            <p class="text-sm">${plan.benefits}</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline w-full" onclick="DietPlanSelection(${dietPlans.indexOf(plan)})">
                Accept Plan <i data-lucide="check" class="ml-2 h-4 w-4"></i>
            </button>
        </div>
    `;
    return card;
}


// Render all diet plans
function renderDietPlans() {
    console.log("renderDietPlans called");
    if (dietPlansGrid) {
        dietPlansGrid.innerHTML = '';
        dietPlans.forEach((plan, index) => {
            const card = createDietPlanCard(plan, index);
            dietPlansGrid.appendChild(card);
        });
        lucide.createIcons();
        console.log("All diet plans rendered");
    } else {
        console.error("dietPlansGrid element not found");
    }
}






// Search functionality
function initializeSearch() {
    if (searchInput && recommendedDietsSection) {
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('.card-header p').textContent.toLowerCase();
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });

            // Hide recommended diets section when searching
            if (searchTerm.length > 0) {
                recommendedDietsSection.style.display = 'none';
            } else {
                recommendedDietsSection.style.display = '';
            }
            console.log("Search performed", searchTerm);
        });
    } else {
        console.error("Search input or recommended diets section not found");
    }
}

// Initialize
function initialize() {
    console.log("Initializing app");
    initializeDOMElements();
    initializeDarkMode();
    updateDarkModeIcon();
    getPreferences();
    initializeSearch();

    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', toggleDarkMode);
    }

    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    } else {
        console.error("Lucide library not loaded");
    }
}

// Run initialization when DOM is fully loaded
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initialize);
} else {
    initialize();
}

console.log("Script ended, waiting for DOMContentLoaded or immediate initialization");


    </script>
