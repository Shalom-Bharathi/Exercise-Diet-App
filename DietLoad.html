    <style>
        :root {
    --primary-color: #10B981;
    --primary-dark: #065F46;
    --bg-color: #F0FDF4;
    --text-color: #1F2937;
    --text-light: #4B5563;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    max-width: 480px;
    width: 100%;
    padding: 2rem;
}

.diet-plan-creator {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    position: relative;
    overflow: hidden;
}

.content {
    text-align: center;
}

h1 {
    font-size: 1.875rem;
    font-weight: bold;
    margin-bottom: 1rem;
}

.description {
    color: var(--text-light);
    margin-bottom: 1.5rem;
}

.loader-container {
    position: relative;
    width: 5rem;
    height: 5rem;
    margin: 0 auto 1.5rem;
}

.loader {
    width: 100%;
    height: 100%;
    border: 0.25rem solid var(--primary-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.loader-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--primary-dark);
}

.message {
    font-weight: 500;
    animation: pulse 2s ease-in-out infinite;
}

.food-icons-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.food-icon {
    position: absolute;
    animation: bounce 2s infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #111827;
        --text-color: #F9FAFB;
        --text-light: #D1D5DB;
    }

    .diet-plan-creator {
        background-color: #1F2937;
    }
}
    </style>
</head>
<body class="bg-white dark:from-gray-900 dark:to-gray-800 min-h-screen">
    <div class="container">
        <div class="diet-plan-creator">
            <div class="food-icons-container"></div>
            <div class="content">
                <h1>Fetching Diet Plans</h1>
                <p class="description">Fetching Personalized Diet Plans for You </p>
                <div class="loader-container">
                    <div class="loader"></div>
                    <div class="loader-icon"></div>
                </div>
                <p id="message" class="message"></p>
            </div>
        </div>
    </div>
    <script>
        setTimeout( () => {
            
        
        auth.onAuthStateChanged(user => {

if (user) {

    
    thingsRef = db.collection('dietPlans')
    
    unsubscribe = thingsRef
        .where('uid', '==', user.uid)
        .onSnapshot(querySnapshot => {
          
            if (querySnapshot.empty) {
              window.location.href = "DietPlans.html";
            } 
            else {
                window.location.href = "DietDetails.html";
            }
        });
}

else {

    unsubscribe && unsubscribe();
}
});

}, 2000);
    </script>
</body>
