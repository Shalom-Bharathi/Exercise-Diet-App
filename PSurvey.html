    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #3B82F6;
            --primary-hover-color: #2563EB;
            --bg-color: #F3F4F6;
            --card-bg-color: #FFFFFF;
            --text-color: #1F2937;
            --border-color: #E5E7EB;
        }

        .dark {
            --primary-color: #3B82F6;
            --primary-hover-color: #60A5FA;
            --bg-color: #111827;
            --card-bg-color: #1F2937;
            --text-color: #F9FAFB;
            --border-color: #374151;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .progress-step-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .progress-step.active .progress-step-icon {
            background-color: var(--primary-color);
            color: white;
        }

        .progress-bar {
            height: 0.25rem;
            background-color: var(--primary-color);
            transition: width 0.3s ease-in-out;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #loader svg {
            animation: rotate 2s linear infinite;
        }
    </style>
</head>

    <script>
        lucide.createIcons();
        const allPreferences = [
            "Strength",
            "Endurance",
            "Flexibility",
            "Weight Loss",
            "Muscle Gain",
            "Cardio Health",
            "Balance",
            "Recovery",
            "Energy",
            "Performance",
            "Power",
            "Core Stability",
            "Mobility",
            "Agility",
            "Speed",
            "Posture",
            "Detox",
            "Hydration",
            "Immune Support",
            "Metabolism"
        ];

        const surveyData = {
            height: '',
            weight: '',
            activityLevel: '',
            healthGoal: '',
            dietaryRestrictions: '',
            exerciseWishes: [],
            improvementAreas: [],
            aboutYourself: '',
        };

        let currentStep = 0;
        const steps = [
            { title: "Basic Info", icon: "heart" },
            { title: "Activity", icon: "activity" },
            { title: "Diet", icon: "salad" },
            { title: "Goals", icon: "brain" },
        ];

        const darkModeToggle = document.getElementById('darkModeToggle');
        const progressSteps = document.getElementById('progressSteps');
        const progressBar = document.getElementById('progressBar');
        const surveyForm = document.getElementById('surveyForm');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function initDarkMode() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            document.documentElement.classList.toggle('dark', isDarkMode);
            updateDarkModeIcon();
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            updateDarkModeIcon();
        }

        function updateDarkModeIcon() {
            const isDarkMode = document.documentElement.classList.contains('dark');
            darkModeToggle.innerHTML = `<i data-lucide="${isDarkMode ? 'sun' : 'moon'}" class="h-5 w-5"></i>`;
            lucide.createIcons();
        }

        function createProgressSteps() {
            progressSteps.innerHTML = steps.map((step, index) => `
        <div class="progress-step ${index === 0 ? 'active' : ''}">
            <div class="progress-step-icon">
                <i data-lucide="${step.icon}" class="h-5 w-5"></i>
            </div>
            <span class="text-sm mt-1">${step.title}</span>
        </div>
    `).join('');
            lucide.createIcons();
        }

        function updateProgress() {
            const progress = ((currentStep + 1) / steps.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function renderStep() {
            surveyForm.innerHTML = '';
            let stepContent = '';

            switch (currentStep) {
                case 0:
                    stepContent = `
                <h2 class="text-2xl font-semibold mb-4">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="height" class="block mb-1">Height (cm)</label>
                        <input type="number" id="height" name="height" value="${surveyData.height}" required>
                    </div>
                    <div>
                        <label for="weight" class="block mb-1">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" value="${surveyData.weight}" required>
                    </div>
                </div>
            `;
                    break;
                case 1:
                    stepContent = `
                <h2 class="text-2xl font-semibold mb-4">Activity Level</h2>
                <div>
                    <label for="activityLevel" class="block mb-1">Current Activity Level</label>
                    <select id="activityLevel" name="activityLevel" required>
                        <option value="">Select your activity level</option>
                        <option value="sedentary" ${surveyData.activityLevel === 'sedentary' ? 'selected' : ''}>Sedentary (Little to no exercise)</option>
                        <option value="light" ${surveyData.activityLevel === 'light' ? 'selected' : ''}>Lightly Active (Light exercise 1-3 days/week)</option>
                        <option value="moderate" ${surveyData.activityLevel === 'moderate' ? 'selected' : ''}>Moderately Active (Moderate exercise 3-5 days/week)</option>
                        <option value="very" ${surveyData.activityLevel === 'very' ? 'selected' : ''}>Very Active (Hard exercise 6-7 days/week)</option>
                        <option value="extra" ${surveyData.activityLevel === 'extra' ? 'selected' : ''}>Extra Active (Very hard exercise & physical job)</option>
                    </select>
                </div>
            `;
                    break;
                case 2:
                    stepContent = `
                <h2 class="text-2xl font-semibold mb-4">Dietary Preferences</h2>
                <div>
                    <label for="dietaryRestrictions" class="block mb-1">Dietary Restrictions</label>
                    <select id="dietaryRestrictions" name="dietaryRestrictions" required>
                        <option value="">Select any dietary restrictions</option>
                        <option value="none" ${surveyData.dietaryRestrictions === 'none' ? 'selected' : ''}>None</option>
                        <option value="vegetarian" ${surveyData.dietaryRestrictions === 'vegetarian' ? 'selected' : ''}>Vegetarian</option>
                        <option value="vegan" ${surveyData.dietaryRestrictions === 'vegan' ? 'selected' : ''}>Vegan</option>
                        <option value="gluten-free" ${surveyData.dietaryRestrictions === 'gluten-free' ? 'selected' : ''}>Gluten-Free</option>
                        <option value="dairy-free" ${surveyData.dietaryRestrictions === 'dairy-free' ? 'selected' : ''}>Dairy-Free</option>
                        <option value="other" ${surveyData.dietaryRestrictions === 'other' ? 'selected' : ''}>Other</option>
                    </select>
                </div>
            `;
                    break;
                case 3:
                    stepContent = `
                <h2 class="text-2xl font-semibold mb-4">Goals and Preferences</h2>
                <div class="space-y-4">
                    <div>
                        <label for="healthGoal" class="block mb-1">Primary Health Goal</label>
                        <select id="healthGoal" name="healthGoal" required>
                            <option value="">Select your primary health goal</option>
                            <option value="weight-loss" ${surveyData.healthGoal === 'weight-loss' ? 'selected' : ''}>Weight Loss</option>
                            <option value="muscle-gain" ${surveyData.healthGoal === 'muscle-gain' ? 'selected' : ''}>Muscle Gain</option>
                            <option value="energy-boost" ${surveyData.healthGoal === 'energy-boost' ? 'selected' : ''}>Energy Boost</option>
                            <option value="overall-health" ${surveyData.healthGoal === 'overall-health' ? 'selected' : ''}>Overall Health Improvement</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1">Exercise Preferences (Select all that apply)</label>
                        <div class="grid grid-cols-2 gap-2">
                            ${['Cardio', 'Strength Training', 'Flexibility', 'HIIT', 'Yoga', 'Outdoor Activities'].map(exercise => `
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="exercise-${exercise.toLowerCase().replace(' ', '-')}" name="exerciseWishes" value="${exercise.toLowerCase()}" ${surveyData.exerciseWishes.includes(exercise.toLowerCase()) ? 'checked' : ''}>
                                    <label for="exercise-${exercise.toLowerCase().replace(' ', '-')}">${exercise}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <label class="block mb-1">Areas to Improve (Select all that apply)</label>
                        <div class="grid grid-cols-2 gap-2">
                            ${['Nutrition', 'Physical Fitness', 'Mental Health', 'Sleep Quality', 'Work-Life Balance', 'Stress Management'].map(area => `
                                <div class="flex items-center space-x-2">
                                    <input type="checkbox" id="improvement-${area.toLowerCase().replace(' ', '-')}" name="improvementAreas" value="${area.toLowerCase()}" ${surveyData.improvementAreas.includes(area.toLowerCase()) ? 'checked' : ''}>
                                    <label for="improvement-${area.toLowerCase().replace(' ', '-')}">${area}</label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <label for="aboutYourself" class="block mb-1">Tell us about yourself</label>
                        <textarea id="aboutYourself" name="aboutYourself" rows="4" required>${surveyData.aboutYourself}</textarea>
                    </div>
                </div>
            `;
                    break;
            }

            surveyForm.innerHTML = stepContent;
            surveyForm.classList.add('fade-in');
        }

        function updateSurveyData() {
            const formData = new FormData(surveyForm);
            for (const [key, value] of formData.entries()) {
                if (key === 'exerciseWishes' || key === 'improvementAreas') {
                    surveyData[key] = formData.getAll(key);
                } else {
                    surveyData[key] = value;
                }
            }
        }

        function validateStep() {
            const inputs = surveyForm.querySelectorAll('input, select, textarea');
            let isValid = true;
            inputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value) {
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    input.classList.remove('border-red-500');
                }
            });
            return isValid;
        }

        function nextStep() {
            if (validateStep()) {
                updateSurveyData();
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    renderStep();
                    updateProgress();
                    updateNavButtons();
                } else {
                    submitSurvey();
                }
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
                updateProgress();
                updateNavButtons();
            }
        }

        function updateNavButtons() {
            prevButton.disabled = currentStep === 0;
            nextButton.textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next';
        }

        function submitSurvey() {
            console.log("Height:", surveyData.height);
            console.log("Weight:", surveyData.weight);
            document.getElementById('survey-section').style.display = 'none';
            document.getElementById('loading-section').style.display = 'block';

            const user = firebase.auth().currentUser;

            const userRef = db.collection('userData').doc(user.uid);

            const userData = {
                uid: user.uid,
                Weight: Number(surveyData.weight),
                Height: Number(surveyData.height)
            };

            userRef.set(userData)
                .then(() => {
                    console.log("Height and weight saved successfully");
                    console.log('Survey Data:', surveyData);
                    setTimeout(() => {
                        fetchAPIKey();
                    }, 5000);
                })
                .catch(error => {
                    console.error("Error saving height and weight:", error);
                });
        }

        function fetchAPIKey() {
            const thingsRef = db.collection('API');
            unsubscribe = thingsRef.onSnapshot(querySnapshot => {
                querySnapshot.docs.forEach(doc => {
                    console.log(doc.data().API);
                    getUserPreferences(surveyData, allPreferences, doc.data().API);
                });
            });
        }



        darkModeToggle.addEventListener('click', toggleDarkMode);
        prevButton.addEventListener('click', prevStep);
        nextButton.addEventListener('click', nextStep);

        function initSurvey() {
            initDarkMode();
            createProgressSteps();
            renderStep();
            updateProgress();
            updateNavButtons();
        }

        initSurvey();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const loadingScreen = document.getElementById('loading-screen');
            const loader = document.getElementById('loader');
            const loadingTitle = document.getElementById('loading-title');
            const loadingText = document.getElementById('loading-text');

            // Check for dark mode preference
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                body.classList.add('dark-mode');
            }

            // Function to toggle dark mode
            function toggleDarkMode() {
                body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
            }

            // Add a subtle parallax effect to the loader
            document.addEventListener('mousemove', (e) => {
                const moveX = (e.clientX - window.innerWidth / 2) / 100;
                const moveY = (e.clientY - window.innerHeight / 2) / 100;
                loader.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
