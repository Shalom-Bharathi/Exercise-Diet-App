    <script>

        let OPENAI_API_KEY;
        // Replace this with your actual OpenAI API key
        
            thingsRef = db.collection('API')
            

            unsubscribe = thingsRef
            .onSnapshot(querySnapshot => {
              querySnapshot.docs.forEach(doc => {
                console.log(doc.data().API);
                OPENAI_API_KEY = doc.data().API
            });
        })

        
        const body = document.body;
        const darkModeToggle = document.getElementById('darkModeToggle');
        const chatMessages = document.querySelector('.chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        updateDarkMode();

        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            updateDarkMode();
        });

        function updateDarkMode() {
            body.classList.toggle('dark', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
            darkModeToggle.innerHTML = isDarkMode ? '<i data-lucide="sun"></i>' : '<i data-lucide="moon"></i>';
            lucide.createIcons();
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message p-3 max-w-xs ml-auto' : 'ai-message p-3 max-w-xs';
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                sendButton.disabled = true;

                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${OPENAI_API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'system', content: 'You are a helpful assistant for Nourish, a comprehensive wellness platform that provides personalized fitness routines, nutrition plans, and AI-powered guidance.' },
                                { role: 'user', content: message }
                            ],
                            max_tokens: 150,
                            temperature: 0.7,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('API request failed');
                    }

                    const data = await response.json();
                    const reply = data.choices[0].message.content.trim();
                    addMessage(reply, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', false);
                } finally {
                    sendButton.disabled = false;
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage("Welcome to Nourish FAQ AI! How can I help you today?", false);

        lucide.createIcons();
    </script>
