    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .loading-icon {
            animation: spin 2s linear infinite, scale 2s ease-in-out infinite;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .fade-in-up-delay {
            animation: fadeInUp 0.5s ease-out 0.2s forwards;
            opacity: 0;
        }
    
        /* Dark mode styles */
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    
        .dark .card {
            background-color: #2d3748;
        }
    
        .dark .text-gray-600 {
            color: #a0aec0;
        }
    
        .dark .bg-white {
            background-color: #2d3748;
        }
    
        .dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="card w-full max-w-md bg-white shadow-md rounded-lg">
        <div class="flex flex-col items-center justify-center p-6">
            <div class="mb-4 loading-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2 fade-in-up">Loading Exercise Data</h2>
            <p class="text-center text-gray-600 fade-in-up-delay">
                Fetching the latest workout information from our database. Please wait...
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const card = document.querySelector('.card');
            ExerciseFinder()
        });

        document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const card = document.querySelector('.card');

    // Function to update dark mode
    function updateDarkMode() {
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    }

    // Initialize dark mode on page load
    updateDarkMode();

    // Call ExerciseFinder function
    ExerciseFinder();
});

    </script>
</body>
